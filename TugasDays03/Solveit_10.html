<script>
    //input
    let angka = parseInt(prompt("Masukan Angka Anda"))
   
    //proccess
    let proses = angka % 2
    //output
    if(proses) {
        alert(`${angka} angka ganjil`)
    } else {alert(`${angka} angka genap`)
    }    
    
</script>
