<body></body>
<script>
    let bulan = prompt('masukan bulan')

    if (bulan === "desember" || bulan === "januari" || bulan === "febuari") {
        alert('dingin')
    } else if (bulan === "maret" || bulan === "april" || bulan === "mei" ) {
        alert('semi')
    } else if (bulan === "juni" || bulan === "juli" || bulan === "agustus" ) {
        alert('panas')
    } else if (bulan === "september"||bulan === "oktober" || bulan === "november" ) {
        alert('gugur')
    } else {
        alert('error')
    }
</script>

</html>
